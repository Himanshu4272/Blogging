{% extends 'base.html' %}
{% block content %}
<h1>Blog Posts</h1>
<ul>
  {% for post in posts %}
    <li>
      <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> by {{ post.author }} ({{ post.published_at|date:'Y-m-d' }})
    </li>
  {% empty %}
    <li>No posts available.</li>
  {% endfor %}
</ul>
{% endblock %}
